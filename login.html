<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="langHead">
        <div class="shift">
            <div class="languages">
                <p class="lang">English (USA)</p>
            </div>
            <img src="Language_Icon_1.png" alt="Language_Icon" class="language-icon-1" />
        </div>
    </div>
    <div class="container">
        <div class="column">
            <div class="textLogo">
                <div class="axsos-academy-logo-01-png">
                    <img src="AXSOSAcademyLogo-01.png" alt="axsos-academy-logo-01-png" class="axsos-academy-logo-01-png" />
                    <p class="paragraph-52">AXSOS Academy Portal Manager </p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="horizontal-line-3"></div>
        </div>
        <div class="column">
            <div class="formPart">
                <p class="paragraph-21">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque.
                </p>
                <form class="loginBox">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputUsername" class="col-form-label txt">
                  Username
                </label>
                        </div>
                        <div class="col-auto pad">
                            <input type="password" id="inputUsername" class="form-control wid" aria-describedby="passwordHelpInline" placeholder="Username" />
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword" class="col-form-label txt">
                  Password
                </label>
                        </div>
                        <div class="col-auto pad">
                            <input type="password" id="inputPassword" class="form-control wid" aria-describedby="passwordHelpInline" placeholder="Password" />
                        </div>
                    </div>

                    <div class="row g-3 btnt ">
                        <div class="col-auto">
                            <label class="col-form-label"></label>
                        </div>
                        <div class="col-auto">
                            <input type="submit" class="form-control btn-sub" value="SIGN IN TO PORTAL" />
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
                    </div>
                    <div class="">
                        <a class="paragraph-22">Forget my Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="copyFoot">
        <p class="footerText">
            Copyright Â© AXSOS AG 2022. All rights reserved
        </p>
    </div>

</body>
