<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="langHead">
        <div class="shift">
            <div class="languages">
                <p class="lang">English (USA)</p>
            </div>
            <img src="Language_Icon_1.png" alt="Language_Icon" class="language-icon-1" />
        </div>
    </div>
    <div class="cont">
        <div class="column">
            <div class="textLogo">
                <div class="axsos-academy-logo-01-png">
                    <img src="AXSOSAcademyLogo-01.png" alt="axsos-academy-logo-01-png" class="axsos-academy-logo-01-png" />
                    <p class="paragraph-52">AXSOS Academy Portal Manager </p>
                </div>
            </div>
        </div>
        <span class="vertical-line"></span>
        <div class="column">
            <div class="formPart">
                <p class="paragraph-21">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque.
                </p>
                <form class="loginBox">
                    <!-- username -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputUsername" class="col-form-label txt">
                      Username
                    </label>
                        </div>
                        <div class="col-auto pad">
                            <input type="text" id="inputUsername" class="loginInput wid" placeholder="Username" />
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword" class="col-form-label txt">
                      Password
                    </label>
                        </div>
                        <div class="col-auto pad">
                            <input type="password" id="inputPassword" class="loginInput wid" placeholder="Password" />
                        </div>
                    </div>
                    <!-- submit -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label txt">
                                 
                            </label>
                        </div>
                        <div class="col-auto pad">
                            <input type="submit" class="wid btn-sub" value="SIGN IN TO PORTAL" />
                        </div>
                    </div>
                    <!-- check box -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label txt">
                            </label>
                        </div>
                        <div class="col-auto pad">
                            <div class="check">
                                <input class="martop" type="checkbox" value="" id="flexCheckDefault" />
                                <label class="form-check-label " for="flexCheckDefault">
                            Remember me
                          </label>
                                <div class="">
                                    <a class="paragraph-22 ">Forget my Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>






                </form>
            </div>
        </div>
    </div>
    <div class="copyFoot">
        <p class="footerText">
            Copyright Â© AXSOS AG 2022. All rights reserved
        </p>
    </div>


</body>
